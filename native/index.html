<!DOCTYPE html>
<html>
  <head>
    <title>Species Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/species.css">
    <script src="cordova.js"></script>
    <script src="js/lib/require.js"></script>
    <script>
       function getBaseUrl() {
           var baseurl = window.location.pathname.replace("index.html",'');
           baseurl = baseurl.replace(/\/$/,'');
           if (baseurl == 'www') {
               // Windows
               baseurl = '/www';
           }
           return baseurl;
       }
       require.config({
           'config': {
               'species/config': {
                   'store': {
                       'service': 'http://species.wq.io/',
                       'defaults': {'format': 'json'}
                   },
                   'router': {
                       'base_url': getBaseUrl()
                   }
               }
           }
       });
//        document.addEventListener('deviceready', function() {
            require(['js/species']);
//        }, false);       
    </script>
  </head>
  <body>
    <div data-role="page" class="ui-page">
      <div data-role="header">
        <h1>Species Tracker</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview">
          <li><a href="reports/new">Share Report</a></li>
          <li><a href="reports">See Reports</a></li>
          <li><a href="species">Species Description</a></li>
        </ul>
        <p>Version {{version}}</p>
        <p style="text-align:center">
          <a target="_blank" href="https://github.com/powered-by-wq/species.wq.io">
            Source Code
          </a>
        </p>
        <p style="text-align:center;color:#999">
          Powered By
          <a target="_blank" href="https://wq.io/">
            <img src="images/wq.png" style="width:32px;height:32px;vertical-align:middle;"i>   
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
